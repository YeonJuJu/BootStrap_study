<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3</TITLE>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function closeAlert() {
      $("#test_alert").alert("close");
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="alert alert-success">
      <strong>Success</strong> Success Alert !!
    </div>
    <div class="alert alert-info">
      <strong>Info</strong> Info Alert !!
    </div>
    <div class="alert alert-warning">
      <strong>Warining</strong> Warining Alert !!
    </div>
    <div class="alert alert-danger">
      <strong>Danger</strong> Danger Alert !!
    </div>
    <div class="alert alert-success">
      <strong>Success</strong> Success Alert !!
      <a href="https://www.google.com" class="alert-link">Google</a>
    </div>
    <div id="test_alert" class="alert alert-info alert-dismissible fade in">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Info</strong> Info Alert !!
    </div>
    <button type="button" onClick="closeAlert();">Alert 닫기</button>
  </div>
</body>
</html>
