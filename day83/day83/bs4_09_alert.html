<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function closeAlert() {
      $("#test_alert").alert("close");
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="alert alert-success">
      <strong>Success</strong> Success Alert !!
    </div>
    <div class="alert alert-info">
      <strong>Info</strong> Info Alert !!
    </div>
    <div class="alert alert-warning">
      <strong>Warining</strong> Warining Alert !!
    </div>
    <div class="alert alert-danger">
      <strong>Danger</strong> Danger Alert !!
    </div>
    <div class="alert alert-primary">
      <strong>Primary</strong> Primary Alert !!
    </div>
    <div class="alert alert-secondary">
      <strong>Secondary</strong> Secondary Alert !!
    </div>
    <div class="alert alert-light">
      <strong>Light</strong> Light Alert !!
    </div>
    <div class="alert alert-dark">
      <strong>Dark</strong> Dark Alert !!
    </div>
    <div class="alert alert-success">
      <strong>Success</strong> Success Alert !!
      <a href="https://www.google.com" class="alert-link">Google</a>
    </div>

    <div id="test_alert" class="alert alert-info alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Info</strong> Info Alert !!
    </div>
    <button type="button" onClick="closeAlert();">Alert 닫기</button>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Warning</strong>Warning Alert !!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span> &times; </span>
      </button>
    </div>
  </div>
</body>

</html>
