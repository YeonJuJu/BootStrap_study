<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" style="width:70%">70%</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar" style="width:70%">basic</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width:70%">success</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width:70%">info</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width:70%">warning</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width:70%">danger</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" style="width:70%">striped</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:70%">active</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width:30%">30%</div>
      <div class="progress-bar progress-bar-warning" style="width:30%">30%</div>
      <div class="progress-bar progress-bar-danger" style="width:20%">20%</div>
    </div>
    <hr>
  </div>
</body>
</html>
