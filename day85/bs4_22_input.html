<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 4.5.2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            <form action="#" method="post">
              <div class="form-group row">
                <label for="identification" class="col-sm-2 text-sm-right">아 이 디</label>
                <div class="col-sm-8">
                  <input type="text" id="identification" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="pw" class="col-sm-2 text-sm-right">비밀번호</label>
                <div class="col-sm-8">
                  <input type="password" id="pw" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-sm-2 text-sm-right">글입력</label>
                <div class="col-sm-8">
                  <textarea id="content" class="form-control" rows="6" ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 text-sm-right">취 미</label>
                <div class="col-sm-8">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="reading">독서
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="climbing">등산
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="swimming">수영
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 text-sm-right">취 미</label>
                <div class="col-sm-8">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="reading">독서
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="climbing">등산
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="hobby" value="swimming">수영
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 text-sm-right">연령대</label>
                <div class="col-sm-8">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup" value="20" checked>20
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup" value="30">30
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup" value="40" >40
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 text-sm-right">연령대</label>
                <div class="col-sm-8">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup2" value="20" checked>20
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup2" value="30">30
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="agegroup2" value="40">40
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="dept" class="col-sm-2 text-sm-right">근무부서</label>
                <div class="col-sm-8">
                  <select id="dept" class="form-control">
                    <option value="sales">영업팀</option>
                    <option value="hrd">인사팀</option>
                    <option value="operation">운영팀</option>
                    <option value="production">생산팀</option>
                    <option value="executive">관리팀</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="dept" class="col-sm-2 text-sm-right">근무부서</label>
                <div class="col-sm-8">
                  <select id="dept" class="form-control"  multiple>
                    <option value="sales">영업팀</option>
                    <option value="hrd">인사팀</option>
                    <option value="operation">운영팀</option>
                    <option value="production">생산팀</option>
                    <option value="executive">관리팀</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="small" class="col-sm-2 text-sm-right">small size</label>
                <div class="col-sm-8">
                  <input type="text" id="small" class="form-control form-control-sm">
                </div>
              </div>
              <div class="form-group row">
                <label for="default" class="col-sm-2 text-sm-right">default size</label>
                <div class="col-sm-8">
                  <input type="text" id="default" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="large" class="col-sm-2 text-sm-right">large size</label>
                <div class="col-sm-8">
                  <input type="text" id="large" class="form-control form-control-lg">
                </div>
              </div>

              <div class="form-group row">
                <label for="border_default" class="col-sm-2 text-sm-right">border default</label>
                <div class="col-sm-8">
                  <input type="text" id="border_default" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="border_plain" class="col-sm-2 text-sm-right">border plain</label>
                <div class="col-sm-8">
                  <input type="text" id="border_plain" class="form-control-plaintext">
                </div>
              </div>

              <div class="form-group row">
                <label for="range_input" class="col-sm-2 text-sm-right">range</label>
                <div class="col-sm-8">
                  <input type="range" id="range_input" class="form-control-range">
                </div>
              </div>

              <div class="form-group row">
                <label for="file_input" class="col-sm-2 text-sm-right">파일</label>
                <div class="col-sm-8">
                  <input type="file" id="file_input" class="form-control-file">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>
</body>
</html>
