<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3.4.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- full screen 
  <style>
    .carousel-inner img{
      width: 100%;
      height:100%;
    }
  </style>
  -->
</head>
<body>
  <div class="container">
    <div id="landscape" class="carousel slide" 
    data-ride="carousel" data-interval="3800">
    <!-- indicator -->
    <ul class="carousel-indicators">
      <li data-target="#landscape" data-slide-to="0" class="active"></li>
      <li data-target="#landscape" data-slide-to="1"></li>
      <li data-target="#landscape" data-slide-to="2"></li>
      <li data-target="#landscape" data-slide-to="3"></li>
      <li data-target="#landscape" data-slide-to="4"></li>
    </ul>

    <!-- image -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="image/waterandmountains01.jpg" width="1100" height="500">
        <div class="carousel-caption">
          <h3>풍경 사진</h3>
          <p>풍경 사진들입니다</p>
        </div>
      </div>
      <div class="item">
        <img src="image/waterandmountains02.jpg" width="1100" height="500">
      </div>
      <div class="item">
        <img src="image/waterandmountains03.jpg" width="1100" height="500">
      </div>
      <div class="item">
        <img src="image/waterandmountains04.jpg" width="1100" height="500">
      </div>
      <div class="item">
        <img src="image/waterandmountains05.jpg" width="1100" height="500">
      </div>
    </div>

    <!-- move button -->
    <a class="left carousel-control" href="#landscape" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#landscape" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  </div>
</body>
</html>
