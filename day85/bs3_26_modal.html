<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>부트스트랩 3.4.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function showModal2(){
      $("#secondModal").modal("show");
    }
  </script>
</head>
<body>
  <div class="container">
 
    <h2>모달창</h2>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#secondModal">Open Modal</button>
    <button type="button" class="btn btn-success" onClick="showModal2();">모달창 열기</button>

    <!--

      data-backdrop="static" : 모달창 주변을 클릭하면 안 닫힘
      data-keyboard="false"  : ESC key 를 눌러도 안 닫힘
      
    -->
    <div id="secondModal" class="modal fade" 
    data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">모달창2</h4>
            <button type="button" class="close" 
            data-dismiss="modal">&times;</button>
          </div>
            <div class="modal-body">
              <p>모달창2 내용 부분</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  
  </div>
</body>
</html>
