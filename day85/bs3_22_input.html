<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3.4.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="panel">
          <div class="panel-body">
            <form action="#" method="post" class="form-horizontal">
              <div class="form-group">
                <label for="identification" class="control-label col-sm-2">아 이 디</label>
                <div class="col-sm-8">
                  <input type="text" id="identification" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="pw" class="control-label col-sm-2">비밀번호</label>
                <div class="col-sm-8">
                  <input type="password" id="pw" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="content" class="control-label col-sm-2">글입력</label>
                <div class="col-sm-8">
                  <textarea id="content" class="form-control" rows=6 style="resize:none;"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">취 미</label>
                <div class="col-sm-8">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="hobby" value="reading">독 서
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="hobby" value="climbing">등 산
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="hobby" value="swimming">수 영
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">취 미</label>
                <div class="col-sm-8">
                  <div class="checkbox">
                    <label class="checkbox-inline">
                      <input type="checkbox" name="hobby" value="reading">독 서
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="hobby" value="climbing">등 산
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="hobby" value="swimming">수 영
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">연령대</label>
                <div class="col-sm-8">
                  <div class="radio">
                    <label>
                      <input type="radio" name="agegroup" value="20" checked> 20
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="agegroup" value="30"> 30
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="agegroup" value="40"> 40
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">연령대</label>
                <div class="col-sm-8">
                  <div class="radio">
                    <label class="radio-inline">
                      <input type="radio" name="agegroup2" value="20" checked> 20
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="agegroup2" value="30"> 30
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="agegroup2" value="40"> 40
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="dept" class="control-label col-sm-2">근무부서</label>
                <div class="col-sm-8">
                  <select id="dept" class="form-control">
                    <option value="sales">영업팀</option>
                    <option value="hrd">인사팀</option>
                    <option value="operation">운영팀</option>
                    <option value="production">생산팀</option>
                    <option value="executive">관리팀</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="dept" class="control-label col-sm-2">근무부서</label>
                <div class="col-sm-8">
                  <select id="dept" class="form-control" multiple>
                    <option value="sales">영업팀</option>
                    <option value="hrd">인사팀</option>
                    <option value="operation">운영팀</option>
                    <option value="production">생산팀</option>
                    <option value="executive">관리팀</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</body>
</html>
