<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3.4.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    /* 페이지가 loading 되면 자동으로 실행되도록 설정하기 */
    $(document).ready(function(){
      $("#tooltip1,#tooltip2,#tooltip3,#tooltip4,#tooltip5").tooltip();
    });
  </script>
</head>
<body>
  <div class="container" style="margin-top:100px;">
    <h3>Tool Tip</h3>
    <a id="tooltip1" href="#" data-toggle="tooltip" title="안녕하세요!!!">
       여기에 마우스를 올려보세요
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <hr>
    <a id="tooltip2" href="#" data-toggle="tooltip" data-placement="left" title="왼쪽">
      왼쪽
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a id="tooltip3" href="#" data-toggle="tooltip" data-placement="right" title="오른쪽">
      오른쪽
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a id="tooltip4" href="#" data-toggle="tooltip" data-placement="top" title="윗쪽">
      윗쪽
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a id="tooltip5" href="#" data-toggle="tooltip" data-placement="bottom" title="아랫쪽">
      아랫쪽
    </a>

  </div>
</body>
</html>
