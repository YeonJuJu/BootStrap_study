<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 3.4.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br>
  <div class="container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">이 름 </label>
        <input type="text" id="name" class="from-control">
      </div>
      <div class="form-group">
        <label for="identification">아이디 </label>
        <input type="text" id="identification" class="from-control">
      </div>
    </form>
    <hr>
    <form action="#" method="post" class="form-inline">
      <div class="form-group">
        <label for="addr">주 소 </label>
        <input type="text" id="addr" class="from-control">
      </div>
      <div class="form-group">
        <label for="phone">전화번호 </label>
        <input type="text" id="phone" class="from-control">
      </div>
    <hr>
    <form action="#" method="post" class="form-horizontal">
      <div class="form-group">
        <label for="job" class="col-sm-4">직 업 </label>
        <div class="col-sm-8">
          <input type="text" id="job" class="from-control">
        </div>
      </div>
      <div class="form-group">
        <label for="hobby" class="col-sm-4">취 미 </label>
        <div class="col-sm-8">
          <input type="text" id="hobby" class="from-control">
        </div>
      </div>
    </form>

  </div>
</body>
</html>
